name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile HelloWorld.java
        run: javac cicd/hellocicd/HelloWorld.java
        
      - name: Run HelloWorld
        run: java cicd/hellocicd/HelloWorld